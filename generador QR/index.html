<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador QR Profesional</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-xl p-8 max-w-xl w-full space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">ðŸ”— Generador de CÃ³digo QR Profesional</h1>
    
    <div>
      <label class="block mb-1 font-semibold">Texto o enlace:</label>
      <input id="qr-text" type="text" placeholder="https://ejemplo.com" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <div class="flex space-x-4">
      <div class="flex-1">
        <label class="block mb-1 font-semibold">Color QR:</label>
        <input id="qr-color" type="color" value="#000000" class="w-full"/>
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-semibold">TamaÃ±o:</label>
        <input id="qr-size" type="number" value="256" min="100" max="600" class="w-full p-2 border border-gray-300 rounded"/>
      </div>
    </div>

    <!--
    <div>
      <label class="block mb-1 font-semibold">Logo (opcional):</label>
      <input id="qr-logo" type="file" accept="image/*" class="w-full"/>
    </div>
    -->

    <div class="flex justify-center">
      <button onclick="generateQR()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded mt-2 transition duration-200">Generar QR</button>
    </div>

    <div id="qr-preview" class="flex flex-col items-center mt-4 space-y-2">
      <div id="qrcode" class="relative z-0"></div>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Texto debajo del QR:</label>
      <input id="qr-subtext" type="text" placeholder="Nombre del producto o enlace" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <div class="flex justify-center mt-4">
      <button onclick="downloadQR()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition duration-200">Descargar QR</button>
    </div>

    <div id="qr-link" class="text-center text-sm text-gray-500 mt-2 hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
